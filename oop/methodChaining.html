<!DOCTYPE html>
<html lang="en">

<body>
  <script type="text/javascript">

  //sample 1
  //method chaining
  var PersonInfo = {

      id : "094842",
      myAge : 24,

      firstName: function (param) {
        console.log(param)
        return this;
      },

      lastName: function (param) {
        console.log(param)
        return this;
      },

      age: function () {
        console.log(this.myAge)
        return this;
      }
  };

  console.log(PersonInfo.id);
  PersonInfo.firstName('Ed').lastName('Sheeran').age();

  console.log('---------------------------------------------------------------');

  //sample 2
  //method chaining using prototype
  function Temperature() {
    this.neptune = 'Neptune: Very Cold!';
    this.mars = function() {
      /*console.log('cold');
      return this;*/
      var temperature = 'Mars: cold';
      /* closure */
      return(function() {
        return console.log(temperature);
      })();

    }
  }

  Temperature.prototype.venus = function(param) {
    console.log('Venus: ' + param);
    return this;
  }

  Temperature.prototype.earth = function() {
    console.log('Earth: hot and cold!');
    return this;
  }

  Temperature.prototype.pluto = function() {
    console.log('Pluto: very cold!');
    return this;
  }

  var planetTemperature = new Temperature();
  console.log('Planets\' Temperature');
  planetTemperature.venus('Extremely Hot!!');
  console.log(planetTemperature.neptune);
  planetTemperature.mars();

  </script>


</body>
</html>
