<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>
<body>
	<script type="text/javascript">
		var fruit = 'orange';
		switch(fruit) {
			case "banana":
				alert('i love bananas');
			break;
			case "mango":
				alert('i love mango');
			break;
			case "orange":
				alert('i love orange');
			break;
			default:
				alert('I love all other fruits');
			break;
		}
	</script>
</body>
</html>
