<body>

	<div id="data_element">

	</div>

	<script type="text/javascript">
		//http://www.dofactory.com/sql/sample-database

		var data =	[
						{

								},

									{ "id": "5001", "type": "None" },
									{ "id": "5002", "type": "Glazed" },
									{ "id": "5005", "type": "Sugar" },

						}
					];

		var data_element = document.getElementById('data_element');
		
		//data_element.innerHTML = data[0].type;	
		var htmlString = "";

		for(var i = 0; i<data.length; i++) {
			//data [id,type,namme,ppu]
			var dataArr = [data[i].id, data[i].type, data[i].name, data[i].ppu];
			
			//data batters
		
			htmlString += "";

			htmlString += "<p><b>Name:</b> " + dataArr[2] + "</p>";
			htmlString += "<p><b>Ppu:</b> " + dataArr[3] + "</p>";

			htmlString += "<hr>";

			htmlString += "<p><b>Batters</b></p>";

			for(var ii = 0; ii<data[i].batters.batter.length; ii++) {
				htmlString += " " + data[i].batters.batter[ii].id + "";
			}
			htmlString += "</p>";

			htmlString += "<p><b>Type:</b>";

				htmlString += " " + data[i].batters.batter[ii].type + " ";
			}
			htmlString += "</p>";

			htmlString += "<hr>";

				htmlString += "" + data[i].topping[jj].id + " ";	
			}
			htmlString += "</p>";

			htmlString += "<p><b>Type: </b>";
			for(var jj = 0; jj<data[i].topping.length; jj++) {
				htmlString += "" + data[i].topping[jj].type + " ";
			}
			htmlString += "</p>";

			htmlString += "<hr><hr><hr><hr><hr>";
		}

		data_element.insertAdjacentHTML('beforeend', htmlString);

	</script>
</body>
</html>
