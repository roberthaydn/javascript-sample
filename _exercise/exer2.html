<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-family:helvetica, "san-serif";
		}
		#our-list li {
			padding:10px;
			border-bottom:1px solid gray;
		}
		.active {
			background-color:lightgreen;
		}
	</style>
</head>
<body>
	<h1 id="headline">Click a list item to replace this text.!</h1>
	<button id="our-button">Add new item</button><button id="remove-button">Remove Last Item</button>

	<ul id="our-list">
		
	</ul>
	<script type="text/javascript">

		var newItemCounter = 1;
		var headline = document.getElementById('headline');
		var ourList = document.getElementById('our-list');
		var listItems = document.getElementById("our-list").getElementsByTagName("li");
		var ourButton = document.getElementById('our-button');
		var removeButton = document.getElementById('remove-button');

		ourList.addEventListener("click", activateItem);
	
		function activateItem(e) {
			if(e.target.nodeName == "LI") {
				headline.innerHTML = e.target.innerHTML;
				for(i=0; i < e.target.parentNode.children.length; i++) {
					//listItems[i].innerHTML = "Hello World";
					listItems[i].classList.remove('active');
				}
				e.target.classList.add('active');
			}
		}	

		ourButton.addEventListener("click", createNewItem);

		function createNewItem() {
			ourList.innerHTML += '<li>New Item ' + newItemCounter + '</li>';
			newItemCounter++;
		}

		removeButton.addEventListener("click", removeLastItem);

		function removeLastItem() {
			ourList.removeChild(ourList.lastChild);
			newItemCounter--;
			if(newItemCounter==0)
				newItemCounter=1;
		}

	</script>
</body>
</html>
